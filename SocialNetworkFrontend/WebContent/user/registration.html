<div class="row" style="margin-top: 3cm">
	<div class="col-md-4 col-md-offset-4 ">
		<div class="panel panel-success">
			<div class="panel-heading">
				<h4>Create an Account</h4>
			</div>
			<div class="panel-body">
				<form data-ng-submit="register()" name="registrationForm">
					<div class="form-group">
						<label for="username">Name</label> <input type="text"
							data-ng-model="user.userName" class="form-control" id="username"
							placeholder="Enter name" name="username">
					</div>
					<div class="form-group">
						<label for="email">Email</label> <input type="email"
							data-ng-model="user.emailId" class="form-control" id="email"
							placeholder="Enter email" name="email">
					</div>
					<div class="form-group">
						<label for="pwd">Password</label> <input type="password"
							data-ng-model="user.password" class="form-control" id="pwd"
							placeholder="Enter password" name="pwd">
					</div>

					<button type="submit" class="btn btn-success">Submit</button>
				</form>
			</div>
		</div>
	</div>
</div>
